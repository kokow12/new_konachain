<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" media="screen" type="text/css" href="../css/style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/slick.min.js"></script>

    <title>M_ONLINE_SURVEY_PROGRESS_02</title>

<body>
    <!-- wrap -->
    <div class="wrap" style="background-color:#f5f5f5;">

        <div class="main">
            <!-- contents -->
            <section class="contents">
                <!-- title-box -->
                <div class="title-box">
					<a href="" class="btn-back">
						<span class="blind">뒤로가기</span>

                <!-- //title-box -->
                <!-- search_box -->
                <div class="search_box">
                    <div class="search_input">
                        <div class="dis_flex">
                            <div class="input-text">                                                                          
                                <input type="text" placeholder="검색어를 입력해주세요.">

                <div class="list-wrap">

                    <!-- vote-list -->
                    <ul class="vote-list">
                        <li class="bo_0">
                            <div class="search_none">
                                <h3>검색 결과가 없습니다.</h3>
                                <p>입력된 검색어의 절차가 정확한지</br> 확인해 주시기 바랍니다.</p>
                                <div><button>이전 페이지로 이동</button></div>
                            </div>
                        </li>
                    </ul>
                    <!-- // vote-list -->
                </div>
                <!-- // list-wrap -->
            </section>
            <!-- // contents -->
            <include src="../html/include/footer.html"></include>

    <!-- // wrap -->
    <include src="../html/include/sidebar.html"></include>
